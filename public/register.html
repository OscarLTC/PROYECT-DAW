<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" href="../images/icono.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-5" src="../images/logoForm.png" alt="" width="150" height="150">

            <div class="form-floating">
                <input type="text" class="form-control name-user" required autocomplete="off" id="floatingInput" placeholder="Usuario">
                <label for="floatingInput" >Nombre de Usuario</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mid" required autocomplete="off" id="floatingInput" placeholder="Telefono">
                <label for="floatingInput" >Telefono</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mid" required autocomplete="off" id="floatingInput" placeholder="Direccion">
                <label for="floatingInput" >Direccion</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control mid" required autocomplete="off" id="floatingInput" placeholder="Email">
                <label for="floatingInput" >Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" required id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword" >Contraseña</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input bg-warning" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Recordar Contraseña</label>
            </div>
            <button href="../index.html" class="w-100 btn btn-lg btn-outline-dark"  type="submit">Registrarse</button>
            <p class="mt-5 mb-3 text-muted">@PasteleriaMilagros</p>
        </form>
    </main>
</body>

</html>
